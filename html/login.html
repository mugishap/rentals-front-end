<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/house.png" type="image/x-icon">
    <title>Log in for Rwanda Rentals</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div id="form">
        <div id="logo">
            <img id="img" src="../images/house.png" width="40px" height="40px" alt="logo">
            <p id="signin">Log in to Rwanda Rentals</p><br>
        </div>
        <form action="#" method="POST">
            <div>
                <label class="input" for="Email">Email
                    <input type="email" name="email" id="email-input" placeholder="eg: yourname@domain-name.com"
                        required>
                </label>
            </div>
            <div>
                <label class="input" for="Password">Password
                    <input type="password" name="pswd" id="password-input" placeholder="Password" minlength="8"
                        required>
                </label>
            </div>
            <input type="submit" id="submit-btn" value="Log In"></button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

    </div>

    <script src="../js/login.js"></script>
</body>

</html>
